<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown__form">
      <div class="dropdown">
        <button class="dropdown__button">Сколько гостей</button>
        <ul class="dropdown__list">
          <li class="dropdown__list-item">
            ВЗРОСЛЫЕ
            <div class="dropdown__controls">
              <span class="minus minus__adult minus__adult-disabled">-</span>
              <span class="number number__adult">0</span>
              <span class="plus plus__adult">+</span>
            </div>
          </li>
          <li class="dropdown__list-item">
            ДЕТИ
            <div class="dropdown__controls">
              <span class="minus minus__child minus__child-disabled">-</span>
              <span class="number number__child">0</span>
              <span class="plus plus__child">+</span>
            </div>
          </li>
          <li class="dropdown__list-item">
            МЛАДЕНЦЫ
            <div class="dropdown__controls">
              <span class="minus minus__baby minus__baby-disabled">-</span>
              <span class="number number__baby">0</span>
              <span class="plus plus__baby">+</span>
            </div>
          </li>
          <li class="dropdown__list-item dropdown__list-buttons">
            <div class="dropdown__conrol clear__number">
              ОЧИСТИТЬ
            </div>
            <div class="dropdown__conrol calc__people">ПРИМЕНИТЬ</div>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
